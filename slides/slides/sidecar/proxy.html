<h1>Proxy</h1>

<ul>
  <li>Decoupling of services via a local proxy</li>
  <li>Example: Database connection
    <ul>
      <li>Proxy container connects to target DB and listens at <code>localhost</code></li>
      <li>Application connects to <code>localhost</code></li>
      <li>Only change to proxy container required when database changes</li>
    </ul>
  </li>
</ul>
