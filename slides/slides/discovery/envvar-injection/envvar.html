<h1 class="menu-title" style="display: none">Env-Var Injection</h1>
<h1>Env-Var Injection</h1>

<ul>
  <li>Injection of services as <strong>Environment Variables</strong></li>
  <li>Must be set during container start</li>
  <li>Examples:
    <ul>
      <li>Docker links / Docker network</li>
      <li>Kubernetes</li>
      <li>Docker compose</li>
    </ul>
  </li>
</ul>
