<h1>Concepts</h1>

<ul>
  <li class="fragment">
    <span class="point">Repository</span>
    <ul>
      <li>Collection of layered images</li>
      <li>often used as synonym for "Image"</li>
      <li>Named: <code>registry/user/repository:tag</code></li>
    </ul>
  </li>
  <li class="fragment">
    <span class="point">Registry</span>
    <ul>
      <li>Storage for repositories</li>
      <li>Default: <span class="point">docker.io</span> (public Docker Hub)</li>
    </ul>
  </li>
</ul>
