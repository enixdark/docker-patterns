<h1>Example</h1>
<h3>Config Dockerfile</h3>
<pre><code class="dockerfile">FROM scratch

ADD "dev_conf" "/usr/local/tomcat/conf"
VOLUME "/usr/local/tomcat/conf"
</code></pre>

<h3 style="margin-top: 5%">Create container</h3>
<pre><code class="bash">docker build -t "config-dev-img"
docker create --name "config-dev" "config-dev-img" .
</code></pre>

<h3 style="margin-top: 5%">Start Image</h3>
<pre><code class="bash">docker run --volumes-from="config-dev" -P tomcat</code></pre>
